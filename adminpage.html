  <!--Heading-->
  <div class="jumbotron jumbotron-fluid" id="jumbotronSection"style="width:100%;background-color:#212121">
    <div class="container">
    <h2 class="display-4 jumbotron-mainheading"><b>Admin Page</b></h2>
    <p class="lead">Powered by Neuromancers</p>
    </div>
  </div>

  <!--searchBar
    css : searchBar.css;
    javascript : searchBar.js-->
  <div class="searchBar" style="width: 100%">
    <div class="autocomplete" style="width:300px;">
        <input id="myInput" type="text" name="subject" placeholder="Search by subject name">
    </div>
    <button id="searchSubject">Search</button>
  </div>

  <!--flagged Files
    css : views/template/adminTemplate.css
    javascript : views/template/adminTemplate.js-->
  <div class="row">
    <div class="flagContainer col-md-6 col-xs-12">
      <h2 class="flag-title">Flagged Files</h2>
      <div class="flagged">
      </div>
    </div>
    <div class="unreviewContainer col-md-6 col-xs-12">
      <h2 class="unreview-title">Unreviewed Files</h2>
      <div class="unreviewed">
      </div>
    </div>
  </div>
  <template id="unreviewedTemplate">
    <div class="all-files"> <!--all-files -->
      <h4 class="file-name"> <!--file-name -->
        <p class="fieldEmail"><strong>Email Id</strong>: <span></span></p>
        <p class="fieldResID"><strong>Resource Id</strong>: <span></span></p>
        <p class="fieldResName"><strong> Resource Name:</strong>: <span></span></p>
      </h4>
      <button type="button" class="btn btn-light btnDownload">
        <img src="./views/Images/view.png" style="width:20px" alt="download">
      </button>
      <button type="button" class="btn btn-light btnReviewOK">
        <img src="./views/Images/reviewOK.svg" style= "width:20px" alt="flag/unflag">
      </button>
      <button type="button" class="btn btn-light btnDelete">
        <img src="./views/Images/delete.png" style='width:20px' alt = "delete">
      </button>
    </div>
  </template>


  <template id="flagTemplate">
    <div class="all-files"> <!--all-files -->
      <h4 class="file-name"> <!--file-name -->
        <p class="fieldEmail"><strong>Email Id</strong>: <span></span></p>
        <p class="fieldResID"><strong>Resource Id</strong>: <span></span></p>
        <p class="fieldResName"><strong> Resource Name:</strong>: <span></span></p>
        <p class="fieldFlagCount"><strong>Flag Count</strong>: <span></span></p>
        <p class="fieldReason"><strong>Most Voted Reason</strong>: <span></span> </p>
      </h4>
      <button type="button" class="btn btn-light btnDownload">
        <img src="./views/Images/view.png" style="width:20px" alt="download">
      </button>
      <button type="button" class="btn btn-light btnFlagToggle">
        <img src="./views/Images/flag.png" style= "width:20px" alt="flag/unflag">
      </button>
      <button type="button" class="btn btn-light btnDelete">
        <img src="./views/Images/delete.png" style='width:20px' alt = "delete">
      </button>
    </div>
  </template>
